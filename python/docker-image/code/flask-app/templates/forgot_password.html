{% extends "base.html" %}
{% block title %}Forgot Password{% endblock %}
{% block content %}
    {% if show_reset_form %}
        <h2>Reset Your Password</h2>
        <p class="form-footer-text">Hello, {{ username }}. Please set a new password.</p>
        <form method="POST" action="{{ url_for('forgot_password') }}">
            <input type="hidden" name="form_type" value="reset_password">
            <input type="hidden" name="username" value="{{ username }}">
            <input type="hidden" name="email" value="{{ email }}">

            <div class="form-group">
                <label for="new_password">New Password:</label>
                <input type="password" id="new_password" name="new_password" placeholder="Enter new password" required autocomplete="new-password">
            </div>
            <div class="form-group">
                <label for="confirm_new_password">Confirm New Password:</label>
                <input type="password" id="confirm_new_password" name="confirm_new_password" placeholder="Confirm new password" required autocomplete="new-password">
            </div>
            <button type="submit">Update Password</button>
        </form>
    {% else %}
        <h2>Forgot Password</h2>
        <form method="POST" action="{{ url_for('forgot_password') }}">
            <input type="hidden" name="form_type" value="verify_user">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required autocomplete="username">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required autocomplete="email">
            </div>
            <button type="submit">Verify Account</button>
        </form>
        <p class="form-footer-text">Remember your password? <a href="{{ url_for('login') }}">Login</a></p>
    {% endif %}
{% endblock %}
