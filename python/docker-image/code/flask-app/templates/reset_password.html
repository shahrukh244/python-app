{% extends "base.html" %}
{% block title %}Reset Password{% endblock %}
{% block content %}
    <h2>Reset Your Password</h2>
    <p class="form-footer-text">Hello, {{ username }}. Please set a new password.</p>
    <form method="POST" action="{{ url_for('reset_password', username=username) }}">
        <div class="form-group">
            <input type="hidden" name="email" value="{{ email }}"> {# Keep email hidden input #}
            <label for="new_password">New Password:</label>
            <input type="password" id="new_password" name="new_password" placeholder="Enter new password" required autocomplete="new-password">
        </div>
        <div class="form-group">
            <label for="confirm_new_password">Confirm New Password:</label>
            <input type="password" id="confirm_new_password" name="confirm_new_password" placeholder="Confirm new password" required autocomplete="new-password">
        </div>
        <button type="submit">Update Password</button>
    </form>
{% endblock %}
