{% extends "base.html" %}
{% block title %}Sign Up{% endblock %}
{% block content %}
    <h2>Sign Up</h2>
    <form method="POST">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Choose a username" required autocomplete="username">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required autocomplete="email">
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Create a password" required autocomplete="new-password">
        </div>
        <div class="form-group">
            <label for="confirm_password">Confirm Password:</label> {# ADDED THIS FIELD #}
            <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm your password" required autocomplete="new-password">
        </div>
        <button type="submit">Register</button>
    </form>
    <p class="form-footer-text">Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
{% endblock %}
